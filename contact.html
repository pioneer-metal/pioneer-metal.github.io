<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products | PIONEER METAL</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/dist/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@7.2.3/css/flag-icons.min.css" />
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&family=Noto+Sans+Arabic:wght@400;700&family=Noto+Sans+JP:wght@400;700&family=Noto+Sans+KR:wght@400;700&display=swap');
        
        body { font-family: 'Inter', sans-serif; scroll-behavior: smooth; }
        :lang(ar) { font-family: 'Noto Sans Arabic', sans-serif; }
        :lang(ja) { font-family: 'Noto Sans JP', sans-serif; }
        :lang(ko) { font-family: 'Noto Sans KR', sans-serif; }

        .nav-blur { backdrop-filter: blur(12px); background-color: rgba(255, 255, 255, 0.95); }
        .lang-select {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 0.2rem center;
            background-size: 0.8em;
            padding-right: 1.2rem;
        }
    </style>
</head>
<body class="bg-white text-slate-900">

    <nav class="fixed w-full z-50 nav-blur border-b border-slate-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-20 items-center">
                <div class="flex items-center">
                    <a href="index.html" class="text-3xl font-black text-black tracking-tighter italic">PIONEER<span class="text-red-600">.</span></a>
                </div>
                
                <div class="hidden md:flex items-center space-x-8 font-bold text-[11px] uppercase tracking-[0.2em]">
                    <a href="index.html" class="text-slate-500 hover:text-red-600 transition" data-i18n="nav-home">Home</a>
                    <a href="products.html" class="text-red-600 transition" data-i18n="nav-products">Products</a>
                    <a href="cooperation.html" class="text-slate-500 hover:text-red-600 transition" data-i18n="nav-cooperation">Cooperation</a>
                    <a href="news.html" class="text-slate-500 hover:text-red-600 transition" data-i18n="nav-news">News</a>
                    <a href="contact.html" class="text-slate-500 hover:text-red-600 transition" data-i18n="nav-contact">Contact</a>
                    
                    <div class="relative flex items-center border-l pl-6 border-slate-200 ml-4">
                        <div id="currentFlag" class="mr-2">
                            <span class="fi fi-us rounded-sm shadow-sm"></span>
                        </div>
                        <select onchange="changeLanguage(this.value)" class="lang-select bg-transparent text-[11px] font-black focus:outline-none cursor-pointer text-slate-700 uppercase">
                            <option value="en">English</option>
                            <option value="es">Español</option>
                            <option value="pt">Português</option>
                            <option value="ru">Русский</option>
                            <option value="ja">日本語</option>
                            <option value="ko">한국어</option>
                            <option value="ar">العربية</option>
                        </select>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="https://wa.me/8613656714278" target="_blank" class="bg-red-600 text-white px-5 py-2 rounded font-black text-[10px] tracking-widest">INQUIRY</a>
                    <button class="md:hidden text-black text-xl"><i class="fas fa-bars"></i></button>
                </div>
            </div>
        </div>
    </nav>

    <main class="pt-32 pb-20">
        <div class="max-w-7xl mx-auto px-4 text-center">
            <h1 class="text-4xl font-black uppercase tracking-tighter mb-4" data-i18n="products-title">Our Products</h1>
            <p class="text-slate-500 max-w-2xl mx-auto" data-i18n="products-desc">Explore our range of precision steel profiles engineered for excellence.</p>
        </div>
    </main>

    <footer class="bg-black text-slate-500 py-10 border-t border-white/5">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex flex-col md:flex-row justify-between items-center gap-8">
                <div class="text-[10px] font-bold uppercase tracking-[0.3em]">&copy; 2025 PIONEER METAL PRODUCTS FACTORY.</div>
                <div class="flex items-center space-x-8">
                    <a href="#" class="hover:text-white transition-all transform hover:scale-110"><i class="fab fa-x-twitter text-xl"></i></a>
                    <a href="#" class="hover:text-white transition-all transform hover:scale-110"><i class="fab fa-instagram text-xl"></i></a>
                    <a href="#" class="hover:text-white transition-all transform hover:scale-110"><i class="fab fa-linkedin-in text-xl"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <script>
        const i18n = {
            en: { "nav-home": "Home", "nav-products": "Products", "nav-cooperation": "Cooperation", "nav-news": "News", "nav-contact": "Contact", "products-title": "Our Products", "products-desc": "Explore our range of precision steel profiles." },
            es: { "nav-home": "Inicio", "nav-products": "Productos", "nav-cooperation": "Cooperación", "nav-news": "Noticias", "nav-contact": "Contacto", "products-title": "Nuestros Productos", "products-desc": "Explore nuestra gama de perfiles de acero." },
            pt: { "nav-home": "Início", "nav-products": "Produtos", "nav-cooperation": "Cooperação", "nav-news": "Notícias", "nav-contact": "Contato", "products-title": "Nossos Produtos", "products-desc": "Explore nossa gama de perfis de aço." },
            ru: { "nav-home": "Главная", "nav-products": "Изделия", "nav-cooperation": "Партнерство", "nav-news": "Новости", "nav-contact": "Контакт", "products-title": "Наша продукция", "products-desc": "Ознакомьтесь с нашим ассортиментом стальных профилей." },
            ja: { "nav-home": "ホーム", "nav-products": "製品", "nav-cooperation": "提携", "nav-news": "ニュース", "nav-contact": "お問い合わせ", "products-title": "製品紹介", "products-desc": "精密スチールプロファイルのラインナップをご覧ください。" },
            ko: { "nav-home": "홈", "nav-products": "제품", "nav-cooperation": "협력", "nav-news": "소식", "nav-contact": "문의", "products-title": "제품 정보", "products-desc": "정밀 스틸 프로파일 제품군을 살펴보세요." },
            ar: { "nav-home": "الرئيسية", "nav-products": "المنتجات", "nav-cooperation": "التعاون", "nav-news": "الأخبار", "nav-contact": "اتصل بنا", "products-title": "منتجاتنا", "products-desc": "استكشف مجموعتنا من المقاطع الفولاذية الدقيقة." }
        };
        const flags = { en: 'us', es: 'es', pt: 'pt', ru: 'ru', ja: 'jp', ko: 'kr', ar: 'sa' };
        function changeLanguage(lang) {
            document.documentElement.dir = (lang === 'ar') ? 'rtl' : 'ltr';
            document.documentElement.lang = lang;
            const currentFlag = document.getElementById('currentFlag');
            if(currentFlag) currentFlag.innerHTML = `<span class="fi fi-${flags[lang]} rounded-sm shadow-sm"></span>`;
            document.querySelectorAll('[data-i18n]').forEach(element => {
                const key = element.getAttribute('data-i18n');
                if (i18n[lang][key]) element.innerHTML = i18n[lang][key];
            });
            localStorage.setItem('preferred-lang', lang);
        }
        window.onload = () => {
            const savedLang = localStorage.getItem('preferred-lang') || 'en';
            const select = document.querySelector('select');
            if(select) select.value = savedLang;
            changeLanguage(savedLang);
        };
    </script>
</body>
</html>
